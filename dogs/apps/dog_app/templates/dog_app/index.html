<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="/create" method="post">
        {% csrf_token %}
        <label for="name">Name:<input type="text" name="h"/></label>
        <label for="breed">Breed:<input type="text" name="class"/></label>
        <input type="submit" value="create" />
    </form>
    <table border ="1">
        <thead>
            <tr>
                <th>Dog Name</th>
                <th>Breed</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dog in dogs %}
                <tr>
                    <td>{{ dog.name }}</td>
                    <td>{{ dog.breed }}</td>
                    <td>{{ dog.created_at }}</td>
                    <td>{{ dog.updated_at }}</td>
                    <td><a href="/edit/{{dog.id}}">Edit</a><a href ="/delete/{{dog.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
</body>
</html>
